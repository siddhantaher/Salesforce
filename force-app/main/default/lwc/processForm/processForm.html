<template>
    <lightning-card  title="Process" class="Process">
        <lightning-button label="New" slot="actions"></lightning-button>
        <div class="slds-m-top_medium slds-m-bottom_x-large ObjectName">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">
               Object Name
            </h2>
    
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Enter object Name" onchange={objectValueChange}></lightning-input>
            </div>
        </div>
        <template if:true={accountselected}>
        <div class="slds-m-top_medium slds-m-bottom_x-large ObjectName">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">
               Object Name
            </h2>
    
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Enter object Name"></lightning-input>
            </div>
        </div>
    </template>
    </lightning-card>
</template>
